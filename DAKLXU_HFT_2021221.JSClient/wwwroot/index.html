<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rent-A-Car Company UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Rent-A-Car Company Catalog</h1>

    <div id="formdiv">
        <label>Company name</label>
        <input type="text" id="companyname"/>
        <label>Rating</label>
        <input type="number" id="companyrating"/>
        <button type="button">Add company</button>
    </div>
 
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company name</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="resultareas">
            
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
